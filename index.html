<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js MAVRX4 Live Visual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            z-index: 100;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;  /* 画面の一番左上の情報を非表示 */
        }
        #info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Three.js MAVRX4 Live Visual</div>
        <div>Scene: <span id="sceneName">-</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>OSC: <span id="oscStatus">Disconnected</span></div>
        <div>Particles: <span id="particleCount">0</span></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
